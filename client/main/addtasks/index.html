<div class="container">
    <h1 class="well col-lg-6 col-lg-offset-3">{{vm.task._id ? "Update Task" : "Add New Task"}}</h1>
    <div class="col-lg-6 well col-lg-offset-3">
    <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Task Name</label>
                                <input type="text" placeholder="Enter Task Name" ng-model="vm.task.name" class="form-control" required ng-disabled="vm.task.name">
                            </div>
                        </div>      
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="Priority">Priority :</label>
                                <select class="form-control" id="Prioity" ng-model="vm.task.priority" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>                    
                        <button type="button" class="btn btn-lg btn-info" ng-click="vm.addTask()" ng-disabled="!vm.task.name || !vm.task.priority">Submit</button> 

                        <button type="button" class="btn btn-lg btn-danger col-md-offset-8" ng-click="vm.close()">Close</button>

                    </div>
                </form> 
                </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker10').datetimepicker({
            viewMode: 'years',
            format: 'DD/MM/YYYY',
        });
    });
</script>
